<!DOCTYPE html>
<html>
<head>
	<title>进度条1-使用定时器实现进度条效果</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
	$(function(){
		var loading='<div class="loading"><div class="pic"></div></div>';
		$("body").append(loading);
		setInterval(function(){
			$(".loading").fadeOut();/*fadeOut()方法逐渐改变被选元素的不透明度，从可见到隐藏（褪色效果）。*/
		},3000);
	})
	</script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.loading{
			width: 100%;
			height:100%;
			top: 0;
			left: 0;
			position: fixed;
			z-index:100;
			background-color: #fff;
		}
		.pic{
			width: 172px;
			height: 172px;
			background-image: url(img/loading.gif);
			position: absolute;/*父级已经有定位了，所以根据父级定位*/
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;

		}
	</style>
</head>
<body>
	<img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=821200141,4094342370&fm=26&gp=0.jpg">
</body>
</html>
