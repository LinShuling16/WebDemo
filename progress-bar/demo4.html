<!DOCTYPE html>
<html>
<head>
	<title>进度条4-定位在头部的进度条</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.loading{
			width: 100%;
			height:100%;
			top: 0;
			left: 0;
			position: fixed;
			z-index:100;
			background-color: #fff;
		}
		.pic{
			width: 0%;
			height: 5px;
			position: absolute;/*父级已经有定位了，所以根据父级定位*/
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #f33;

		}
	</style>
</head>
<body>
	<div class="loading">
		<div class="pic"></div>
	</div>
	<header>
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502085915413&di=e327880a97f2a96442c4b4552b578e01&imgtype=jpg&src=http%3A%2F%2Fimg1.imgtn.bdimg.com%2Fit%2Fu%3D3770962357%2C550843695%26fm%3D214%26gp%3D0.jpg">
	</header>

	<script type="text/javascript">
		$(".loading .pic").animate({width:"10%"},100)
	</script>

	<section class="banner">
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502085915413&di=e327880a97f2a96442c4b4552b578e01&imgtype=jpg&src=http%3A%2F%2Fimg1.imgtn.bdimg.com%2Fit%2Fu%3D3770962357%2C550843695%26fm%3D214%26gp%3D0.jpg">
	</section>
	<script type="text/javascript">
		$(".loading .pic").animate({width:"30%"},100)
	</script>


	<section class="about">
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502085915413&di=e327880a97f2a96442c4b4552b578e01&imgtype=jpg&src=http%3A%2F%2Fimg1.imgtn.bdimg.com%2Fit%2Fu%3D3770962357%2C550843695%26fm%3D214%26gp%3D0.jpg">
	</section>
	<script type="text/javascript">
		$(".loading .pic").animate({width:"50%"},100)
	</script>

	<section class="pro">
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502085915413&di=e327880a97f2a96442c4b4552b578e01&imgtype=jpg&src=http%3A%2F%2Fimg1.imgtn.bdimg.com%2Fit%2Fu%3D3770962357%2C550843695%26fm%3D214%26gp%3D0.jpg">
	</section>
	<script type="text/javascript">
		$(".loading .pic").animate({width:"80%"},100)
	</script>

	<section class="news">
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502085915413&di=e327880a97f2a96442c4b4552b578e01&imgtype=jpg&src=http%3A%2F%2Fimg1.imgtn.bdimg.com%2Fit%2Fu%3D3770962357%2C550843695%26fm%3D214%26gp%3D0.jpg">
	</section>
	<script type="text/javascript">
		$(".loading .pic").animate({width:"95%"},100)
	</script>

	<footer></footer>
	<script type="text/javascript">
		$(".loading .pic").animate({width:"100%"},100,function(){
			$(".loading").fadeOut();
		})
	</script>

</body>
</html>
