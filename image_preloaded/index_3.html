    	];
    	var len = imgs.length,
    		index = 0;
    	$.preload(imgs,{
    		order:'ordered'
    	})
    	
		$(".btn").on("click",function(){
			if("prev"===$(this).data("control")){//上一页
				index=Math.max(0,--index);
			}else{ //下一张
				index=Math.min(++index,len-1);
			}

			document.title=(index+1)+'/'+len;
			$('#img').attr("src",imgs[index]);
		});
