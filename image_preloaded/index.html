<!DOCTYPE html>
<html>
<head>
	<title>图片预加载-无序加载</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			text-decoration: none;
		}
		.box{
			text-align: center; 
		}
		.btn{
			display: inline-block;
			height: 30px;
			line-height: 30px;
			border:1px solid #ccc;
			background-color: #fff;
			padding: 0 10px;
			margin-right:  50px;
			color:#333;
		}
		.btn:hover{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="http://i2.hoopchina.com.cn/user/308/15960308/13383588090.jpg" alt="pic" width="1200px" id="img">
		<p>
			<a href="javascript:;" class="btn" data-control="prev">上一页</a>
			<a href="javascript:;" class="btn" data-control="next">下一页</a>
		</p>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
		var imgs=[
					'http://i2.hoopchina.com.cn/user/308/15960308/13383588090.jpg',
					'http://img.article.pchome.net/00/44/23/20/pic_lib/wm/2.jpg',
					'http://lcd.yesky.com/imagelist/2009/044/404q4y8g4m0p.jpg',
					'http://lcd.yesky.com/imagelist/2009/044/cgro54wt2t2x.jpg'
				];
		var index=0,len=imgs.length;

		$(".btn").on("click",function(){
			if("prev"===$(this).data("control")){//上一页
				index=Math.max(0,--index);
			}else{ //下一张
				index=Math.min(++index,len-1);
			}

			document.title=(index+1)+'/'+len;
			$('#img').attr("src",imgs[index]);
		});

	</script>	
</body>
</html>
