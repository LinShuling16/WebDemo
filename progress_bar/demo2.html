<!DOCTYPE html>
<html>
<head>
	<title>进度条2-加载状态事件实现进度条效果</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
	document.onreadystatechange=function(){
		if(document.readyState=="complete"){
			$(".loading").fadeOut();
		};
	}
	</script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.loading{
			width: 100%;
			height:100%;
			top: 0;
			left: 0;
			position: fixed;
			z-index:100;
			background-color: #fff;
		}
		.pic{
			width: 172px;
			height: 172px;
			background-image: url(img/loading.gif);
			position: absolute;/*父级已经有定位了，所以根据父级定位*/
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;

		}
	</style>
</head>
<body>
	<div class="loading">
		<div class="pic"></div>
	</div>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502085915413&di=e327880a97f2a96442c4b4552b578e01&imgtype=jpg&src=http%3A%2F%2Fimg1.imgtn.bdimg.com%2Fit%2Fu%3D3770962357%2C550843695%26fm%3D214%26gp%3D0.jpg">
</body>
</html>
